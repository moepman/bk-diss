{% from "_helpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
		<form method="POST">
		{{ form.hidden_tag() }}
		{{ render_field(form.user) }}
		{{ render_field(form.pwd1) }}
		{{ render_field(form.pwd2) }}
		<div class="form-group">{{ form.submit(class_="btn btn-default") }}</div>
		</form>
{% endblock %}
