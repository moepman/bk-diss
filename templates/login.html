{% from "_helpers.html" import render_field %}
{% extends "_base.html" %}
{% block content %}
      <form class="form-horizontal" method="POST">
        {{ form.hidden_tag() }}
        {{ render_field(form.user) }}
        {{ render_field(form.pswd) }}
        <div class="form-group"><div class="col-sm-offset-2 col-sm-10">{{ form.submit(class_="btn btn-primary") }}</div></div>
      </form>
{% endblock %}
